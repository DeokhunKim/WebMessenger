name: Java CI/CD with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
      - name: Docker build and push to docker hub
        run: |
          echo in docker ${GITHUB_SHA::7} 
          echo in docker ${ GITHUB_SHA::7 } 

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        env: 
            GITHUB_SHA: ${GITHUB_SHA::7}
            TES: aaaa
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_PEM }}
          envs: GITHUB-SHA
          script: |
            echo 1 ${{ env.GITHUB_SHA }}
            echo 2 ${ GITHUB_SHA::7 }
            echo 3 ${{ secrets.DOCKER_ID }}
            echo 4 ${{ env.TES }}
            docker pull ${{ secrets.DOCKER_ID }}/webmessenger:${{ env.GITHUB_SHA }}
            docker tag ${{ secrets.DOCKER_ID }}/webmessenger:${{ env.GITHUB_SHA }} webmessenger
            docker stop webmessenger || true
            docker run -d --rm --name webmessenger --network kpp -e SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/chat?useSSL=false webmessenger
